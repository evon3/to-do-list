<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>retroTDD</title>
    <link rel='stylesheet' href='../css/retro.css'></link>
    <link rel="shortcut icon" href="../img/favicon.png">
    <script type='text/javascript' src='../js/retro.js'></script>
  </head>
  <body>
    <div class="main-contents">
      <h1><span id='year'></span></h1>
      <h2><span id='month'></span><span id='date'></span></h2>
      <div id='list'></div>
      <hr>
      <div class='list'>
        <input type='text' id='iptTodo' placeholder="할일을 입력하세요.">
        <input type='button' id='btnAdd' value='추가'>
      </div>
    </div>
  </body>
  <script>
    var todoList = [];
    window.onload = function(){
      var today = new Date();
      retro.printDay(today.getFullYear(),today.getMonth()+1,today.getDate());
      retro.showList(todoList);
      document.getElementById('btnAdd').addEventListener('click', function(){
        retro.addTodo(iptTodo,todoList);
      });
      document.getElementById('iptTodo').addEventListener('keydown', function(){
        //enter key event
      });

    }
  </script>
</html>
