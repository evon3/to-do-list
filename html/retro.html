<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>retroTDD</title>
    <link rel='stylesheet' href='../css/retro.css'></link>
    <script type='text/javascript' src='../js/retro.js'></script>
  </head>
  <body>
    <h1><span id='year'></span></h1>
    <h2><span id='month'></span><span id='date'></span></h2>
    <div id='list'></div>
    <div>
      <input type='text' id='iptTodo' class='h3' placeholder="할일을 입력하세요.">
      <input type='button' id='btnAdd' class='h3' value='추가'>
    </div>
  </body>
  <script>
    var todoList = [];
    window.onload = function(){
      var today = new Date();
      retro.printDay(today.getFullYear(),today.getMonth()+1,today.getDate());
      retro.showList(todoList);
      document.getElementById('btnAdd').addEventListener('click',function(){
        var iptTodo = document.getElementById('iptTodo');
        if(iptTodo.value != ''){
          todoList.push(iptTodo.value);
          iptTodo.value = '';
          retro.showList(todoList);
        }
      });
    }
  </script>
</html>
